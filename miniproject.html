header {

h2 {

}

.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);

}

.portfolio-item {
    background-color: #fff;
    padding: 1rem;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.portfolio-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.portfolio-item h3 {
    margin-top: 0;
}

.portfolio-item p {
    margin-bottom: 20px;
}
