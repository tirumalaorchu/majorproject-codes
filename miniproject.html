header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 10px;
    display: flex;

}

nav li {
    margin-right: 20px;
}

nav a {

    padding:12px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}

section {
    background-color:lightblue;
    padding: 2rem;
    margin-bottom: 20px;
    margin-top: 25px;
    margin-left: 25px;
    margin-right: 25px;
    
    box-shadow: 0 0 10px  rgba(1, 1, 1, 1.1);
}

h2 {
    margin-top: 10px;
}

.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.portfolio-item {
    background-color: #fff;
    padding: 1rem;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.portfolio-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.portfolio-item h3 {
    margin-top: 0px;
}

.portfolio-item p {
    margin-bottom: 20px;
}
