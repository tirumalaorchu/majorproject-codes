<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <div class="recipe-card">
        <h1>Chocolate Cake</h1>
        <img src="images.jpg" alt="Chocolate Cake">
        <div class="details">
            <p>Preparation Time: 45 mins</p>
            <p>Serving Size: 8</p>
        </div>
        <button id="toggle-ingredients">Show Ingredients</button>
        <ul class="ingredients">
            <li>1 cup sugar</li>
            <li>1/2 cup butter</li>
            <li>2 eggs</li>
            <!-- Add more ingredients as needed -->
        </ul>
        <button id="toggle-steps">Show Steps</button>
        <ol class="instructions">
            <li>Preheat the oven to 350°F (175°C).</li>
            <li>Cream the sugar and butter together.</li>
            <li>Add eggs one at a time, beating well with each addition.</li>
            <!-- Add more steps as needed -->
        </ol>
        <button id="start-cooking">Start Cooking</button>
    </div>
    <script src="jsc.js"></script>
</body>
</html>
